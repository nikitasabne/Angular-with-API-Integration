<div class="row">
  <div class="col-3">
    <button type="button" class="btn btn-outline-success" (click)="GetUsers()">
      Success
    </button>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <table class="table table-striped">
      <tr>
        <th>Id</th>
        <th>Code</th>
        <th>Name</th>
      </tr>
      @for (item of userList; track $index) {
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.code }}</td>
        <td>{{ item.name }}</td>
      </tr>
      }
    </table>
  </div>
</div>
