<div class="row">
    <div class="col-6 p-4 bg-success text-center" (mouseenter)="onMouseEnter()">
        <h4>One way</h4>
    </div>
    <div class="col-6 p-4 bg-primary text-center">
        <h4>Two way</h4>
    </div>
</div>
<div class="row">
    <div class="col-6 text-center">
        <div class="row">
            <div class="col-6 p-3 bg-secondary">
                <h4>.ts to html</h4>
            </div>
            <div class="col-6 p-3 bg-warning">
                <h4>html to .ts</h4>
            </div>
        </div>
    </div>
    <div class="col-6 bg-danger text-center">
        <div class="row">
            <div class="col-12 p-3 text-center">
                <h4>Using ng Model</h4>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-6 p-3 bg-success text-center">
                        Interpolation
                    </div>
                    <div class="col-6 p-3 bg-primary text-center">
                        Property Binding
                    </div>
                </div>
            </div>
            <div class="col-6 p-3 bg-danger text-center">
                Event Binding
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="row">
            <div class="col-12 p-3 bg-secondary text-center">
                Two way
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6"></div>
    <div class="col-6">
        <div class="row">
            <div class="col-6 p-3 text-center bg-warning">
                1
            </div>
            <div class="col-6 p-3 text-center bg-success">
                2
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6"></div>
    <div class="col-6">
        <div class="row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6 p-3 bg-info">
                        1
                    </div>
                    <div class="col-6 p-3 bg-secondary">
                        2
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <button class="btn btn-secondary" [disabled]="isDisabled">Click me</button>
    </div>
    <div class="col-3">
        <button class="btn btn-secondary" (click)="showMsg()">Show me</button>
    </div>
    working on {{Name}}
</div>
<div class="col-3">
    <select (change)="onStateChange($event)">
        <option value="">Select state</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Punjab">Punjab</option>
        <option value="Goa">Goa</option>
    </select>
</div>

<div class="row">
    <div class="col-3">
        <input type="text" [value]="CourseName">
    </div>
    <div class="col-3">
        <input type="text" [(ngModel)]="CourseName">
    </div>
</div>
