<div class="row">
  <div class="row row-cols-1 row-cols-md-4 g-4 col-8">
    @for (item of regionList; track $index) {
    <div class="col">
      <div class="card border-success mb-3" style="max-width: 18rem">
        <div class="card-header">Header</div>
        <div class="card-body text-success">
          <h5 class="card-title">{{ item.code }}</h5>
          <p class="card-text">{{ item.name }}</p>
        </div>
        <div class="d-flex justify-content-center mt-1 mb-2">
          <div class="d-inline-flex gap-2">
            <button type="button" class="btn btn-success btn-sm">Reset</button>
            <button type="button" class="btn btn-dark btn-sm">Create</button>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
  <div class="row row-cols-1 row-cols-md-4 g-4 col-4">
    <div class="card-body text-success card border-success">
      <div><h5 class="card-title">Create Region</h5></div>
      <div class="row mt-3">
        <label class="col-3 col-form-label text-end">Code:</label>
        <div class="col-8">
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="row mt-3">
        <label class="col-3 col-form-label text-end">Name:</label>
        <div class="col-8">
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="row mt-3">
        <label class="col-3 col-form-label text-end">Image URL:</label>
        <div class="col-8">
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="d-flex justify-content-center mt-5">
        <div class="d-inline-flex gap-4">
          <button type="button" class="btn btn-outline-success">Reset</button>
          <button type="button" class="btn btn-success">Create</button>
        </div>
      </div>
    </div>
  </div>
</div>
